<div>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="display main-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Birthday</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.birthday }}</td>
        <td>{{ customer.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
